<!-- Transfer Form Start -->    
<div class="container d-flex justify-content-center">
  <div class="col-md-5">
      <div class="form-area">  
          <form role="form">
          <br style="clear:both">
                      <h3 style="margin-bottom: 25px; text-align: center;">Send Money to Your Loved ones</h3>
                      <div class="form-group">
                          <input type="text" class="form-control" id="s_name" name="name" placeholder="Sender's Account Number" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="s_email" name="email" placeholder="Sender's Email" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="r_name" name="name" placeholder="Receiver's Account Number" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="r_email" name="email" placeholder="Receiver's Email" required>
                      </div>
                      
                      <button type="reset" id="clear" name="clear" class="btn btn-danger pull-left ">Reset</button>    
                      <button type="button" id="submit" name="submit" class="btn btn-success pull-right ">Transfer</button>
          </form>
      </div>
  </div>
  </div>
<!-- Transfer Form finish -->
